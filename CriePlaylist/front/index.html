<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Minify</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">

    <h1>Music System Minify</h1>
    
    <div id="home">
      <button id="btn-musicas" class="main-btn">Gerenciar Músicas</button>
      <button id="btn-playlists" class="main-btn">Gerenciar Playlists</button>
    </div>
    
    <!-- Seção de Músicas -->
    <div id="sec-musicas" class="secao" style="display:none;">
      <button class="back-btn">⬅ Voltar</button>
      <div class="row">
        <div class="block">
          <form id="form-cadastrar">
            <h2>Cadastrar nova Música</h2>
            <label>Nome:
              <input type="text" id="nome" required />
            </label>
            <label>Artista:
              <input type="text" id="artista" required />
            </label>
            <button type="submit">Cadastrar</button>
          </form>
        </div>
        <div class="block">
          <h2>Listar Músicas</h2>
          <button id="btn-listar">Listar Músicas</button>
          <ul id="listagem"></ul>
        </div>
      </div>
      <div class="row">
        <div class="block">
          <h2>Buscar Música pelo ID</h2>
          <input type="number" id="id-buscar" placeholder="Digite o ID" />
          <button id="btn-buscar-id">Buscar</button>
          <ul id="id-listagem"></ul>
        </div>
        <div class="block">
          <h2>Excluir pelo ID</h2>
          <input type="number" id="id-excluir" placeholder="Digite o ID para excluir" />
          <button id="btn-excluir-id">Excluir</button>
        </div>
        <div class="block">
          <h2>Editar Música pelo ID</h2>
          <input type="number" id="id-editar" placeholder="Digite o ID para editar" />
          <button id="btn-editar-id">Buscar</button>
          <div id="edit-section" style="display:none; margin-top:10px;">
            <label>
              Nome:
              <input type="text" id="edit-nome" />
            </label>
            <label>
              Artista:
              <input type="text" id="edit-artista" />
            </label>
            <button id="btn-atualizar">Atualizar</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Seção de Playlists -->
    <div id="sec-playlists" class="secao" style="display:none;">
      <button class="back-btn">⬅ Voltar</button>
      <div class="row">
        <div class="block">
          <form id="form-criar-playlist">
            <h2>Criar nova Playlist</h2>
            <label>Nome da Playlist:
              <input type="text" id="playlist-nome" required />
            </label>
            <button type="submit">Criar Playlist</button>
          </form>
        </div>
        <div class="block">
          <h2>Listar Playlists</h2>
          <button id="btn-listar-playlists">Listar Playlists</button>
          <ul id="listagem-playlists"></ul>
        </div>
      </div>
      <div class="row">
        <div class="block">
          <form id="form-add-musica-playlist">
            <h2>Adicionar Música à Playlist</h2>
            <label>ID da Playlist:
              <input type="number" id="add-playlist-id" required />
            </label>
            <label>ID da Música:
              <input type="number" id="add-musica-id" required />
            </label>
            <button type="submit">Adicionar</button>
          </form>
        </div>
        <div class="block">
          <form id="form-remove-musica-playlist">
            <h2>Remover Música da Playlist</h2>
            <label>ID da Playlist:
              <input type="number" id="remove-playlist-id" required />
            </label>
            <label>ID da Música:
              <input type="number" id="remove-musica-id" required />
            </label>
            <button type="submit">Remover</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
